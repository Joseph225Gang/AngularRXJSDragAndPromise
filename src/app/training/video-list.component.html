<div class="panel panel-primary">
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table" *ngIf='myvideos && myvideos.length'>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Length</th>
                        <th>Category</th>
                        <th>Format</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let item of myvideos'>
                        <td>{{item.Id}}</td>
                        <td>{{item.Title | uppercase}}</td>
                        <td>{{item.Length}}</td>
                        <td>{{item.Category | lowercase}}</td>
                        <td>{{item.Format}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
